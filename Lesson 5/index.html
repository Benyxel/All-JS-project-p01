<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <aside>
      <div class="top">
        <div class="logo">
          <img src="logo.jpg" alt="">
          <h2>K <span>TM</span></h2>
        </div>
        <div class="close" id="close-btn"> 
        <span class="material-symbols-outlined">
          close
          </span>
        </div>
      </div>
      <div class="sidebar">
        <a class="active" href="#">
          <span class="material-symbols-outlined"> grid_view </span>
          <h3>Dashboard</h3></a>
          
        <a href="#"><span class="material-symbols-outlined">
          person
          </span>
        <h3>Customers</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          receipt_long
          </span>
        <h3>Orders</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          insights
          </span>
        <h3>Analytics</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          mail
          </span>
        <h3>Messages</h3> <span class="message-count"> 23</span></a>

        <a href="#"><span class="material-symbols-outlined">
          inventory
          </span>
        <h3>Products</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          report
          </span>
        <h3>Reports</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          settings
          </span>
        <h3>Settings</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          add
          </span>
        <h3>Add Product</h3></a>

        <a href="#"><span class="material-symbols-outlined">
          logout
          </span>
        <h3>Logout</h3></a>

      
      </div>
    </aside>

    <main>
      <h1 class="">Dashboard</h1>
      <div class="date">
        <input type="date">
      </div>

      <div class="insights">
        <div class="sales">
          <span class="material-symbols-outlined"> analytics </span>
           <div class="middle">
            <div class="left">
              <h3>Total Sale</h3>
              <h1>$23,778</h1>
            </div>
            <div class="progress">
              <svg>
                <circle  cx='37' cy='38' r='36'> </circle>
              </svg>
              <div class="number">
                <p>59%</p>
              </div>
            </div>
           </div>
           <small class="text-muted"> Last 24 Hours</small>
        </div>
      </div>
    
    </main>

  </div>


</body>
</html>
